<div class="wrapper">
  <h2>{{loc[lang]}}</h2>
  <div class="skills-flex">
    <!--? Skill iteration -->
    @for (skill of skills; track skill; let i = $index) {
      <div class="skill-entry" data-aos="zoom-in" [attr.data-aos-delay]="i * 100" data-aos-anchor="#skills">
        <img src={{getImg(skill.icon)}} alt="{{skill.title}}" class="skill-icon"/>
        <div class="skill-tooltip-bloc">
          <span class="skill-tooltip">{{skill.title}}</span>
        </div>
        @if (skill.subSkills) {
          <div class="sub-skills">
            <!--? Sub-skill iteration -->
            @for (subSkill of skill.subSkills; track subSkill) {
              <div class="skill-sub-entry">
                <img src={{getImg(subSkill.icon)}} alt="{{subSkill.title}}" class="skill-icon-sub"/>
                <div class="skill-sub-tooltip-bloc">
                  <span class="skill-tooltip">{{subSkill.title}}</span>
                </div>
              </div>
            }
            <!--? End of sub-skill iteration -->
          </div>
        }
      </div>
    }
    <!--? End of skill iteration -->
  </div>
  <div class="soft-skills">
    <ul>
      @for (softSkill of softSkills; track softSkill) {
        <li>{{softSkill[lang]}}</li>
      }
    </ul>
  </div>
</div>
